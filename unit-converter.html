    <div class="container">
        <h1 class="text-center mt-4">Unit Converter App üòá</h1>
        <p class="text-center text-muted">Convert Length, Temperature, Weight, Speed, Time, Area, Volume, Pressure, Energy, and Power instantly.</p>

        <!-- Ad Space Top -->

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 converter-box">
                <div class="mb-3">
                    <label class="form-label">Select Category</label>
                    <select id="category" class="form-select" onchange="updateUnits()">
                        <option value="">--Select--</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">From</label>
                    <select id="inputUnit" class="form-select"></select>
                </div>

                <div class="mb-3">
                    <label class="form-label">To</label>
                    <select id="outputUnit" class="form-select"></select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter Value</label>
                    <input type="number" id="value" class="form-control" step="0.1" value="0">
                </div>

                <button class="btn btn-primary w-100" onclick="convert()">Convert</button>

                <div id="result" class="result-box d-none"></div>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Unit Converter üòá | Built with ‚ù§Ô∏è for everyone</p>

    <script>
        const conversions = {
            "Length": {"Meters": 1, "Feet": 3.28084, "Inches": 39.3701, "Kilometers": 0.001, "Miles": 0.000621371},
            "Temperature": {
                "CelsiusToFahrenheit": val => (val * 9/5) + 32,
                "FahrenheitToCelsius": val => (val - 32) * 5/9
            },
            "Weight": {"Kilograms": 1, "Grams": 1000, "Pounds": 2.20462, "Ounces": 35.274},
            "Speed": {"Meters per second": 1, "Kilometers per hour": 3.6, "Miles per hour": 2.23694, "Knots": 1.94384},
            "Time": {"Seconds": 1, "Minutes": 1/60, "Hours": 1/3600, "Days": 1/86400},
            "Area": {"Square meters": 1, "Square feet": 10.7639, "Square inches": 1550, "Square kilometers": 0.000001},
            "Volume": {"Liters": 1, "Milliliters": 1000, "Gallons": 0.264172, "Cubic meters": 0.001},
            "Pressure": {"Pascals": 1, "Atmospheres": 0.00000986923, "Bars": 0.00001, "Psi": 0.000145038},
            "Energy": {"Joules": 1, "Calories": 0.239006, "Kilowatt hours": 0.000000277778},
            "Power": {"Watts": 1, "Kilowatts": 0.001, "Horsepower": 0.00134102}
        };

        const categorySelect = document.getElementById('category');
        for (let cat in conversions) {
            let opt = document.createElement('option');
            opt.value = cat;
            opt.textContent = cat;
            categorySelect.appendChild(opt);
        }

        function updateUnits() {
            const cat = categorySelect.value;
            const inputUnit = document.getElementById('inputUnit');
            const outputUnit = document.getElementById('outputUnit');
            inputUnit.innerHTML = '';
            outputUnit.innerHTML = '';

            if (cat === "Temperature") {
                inputUnit.innerHTML = `<option value="Celsius">Celsius</option><option value="Fahrenheit">Fahrenheit</option>`;
                outputUnit.innerHTML = `<option value="Celsius">Celsius</option><option value="Fahrenheit">Fahrenheit</option>`;
            } else {
                for (let unit in conversions[cat]) {
                    let opt1 = document.createElement('option');
                    opt1.value = unit;
                    opt1.textContent = unit;
                    inputUnit.appendChild(opt1);

                    let opt2 = document.createElement('option');
                    opt2.value = unit;
                    opt2.textContent = unit;
                    outputUnit.appendChild(opt2);
                }
            }
        }

        function convert() {
            const cat = categorySelect.value;
            const from = document.getElementById('inputUnit').value;
            const to = document.getElementById('outputUnit').value;
            const value = parseFloat(document.getElementById('value').value);
            let result;

            if (from === to) {
                result = value;
            } else if (cat === "Temperature") {
                if (from === "Celsius" && to === "Fahrenheit") {
                    result = conversions["Temperature"].CelsiusToFahrenheit(value);
                } else if (from === "Fahrenheit" && to === "Celsius") {
                    result = conversions["Temperature"].FahrenheitToCelsius(value);
                }
            } else {
                let factorFrom = conversions[cat][from];
                let factorTo = conversions[cat][to];
                result = value * factorTo / factorFrom;
            }

            const resultBox = document.getElementById('result');
            resultBox.textContent = `Converted Value: ${result} ${to}`;
            resultBox.classList.remove('d-none');
        }
    </script>
