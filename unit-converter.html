        /* Ad Space Responsive */

        footer p {

        /* Loading state for better UX */
        .btn-primary:disabled {

        /* Small screen optimizations */
        @media (max-width: 480px) {

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .main-container {
                padding: 40px 20px;

            .converter-box {

            }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Better focus states for accessibility */
        .form-select:focus, .form-control:focus, .btn:focus {
            outline: 2px solid #6c63ff;
            outline-offset: 2px;
        }
        
        /* Prevent horizontal overflow */
        .container, .container-fluid {
            overflow-x: hidden;
        }
        
        /* Result animation */
        .result-box {
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

<body>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <h1>Unit Converter App üòá</h1>
        <p class="subtitle">Convert Length, Temperature, Weight, Speed, Time, Area, Volume, Pressure, Energy, and Power instantly.</p>

        <!-- ‚úÖ Top AdSense Banner -->
        <div class="ad-space">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9714108400488900"

                 data-full-width-responsive="true"></ins>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div id="converter" class="converter-box">
                    <div class="mb-3">
                        <label class="form-label" for="category">Select Category</label>
                        <select id="category" class="form-select" onchange="updateUnits()" aria-label="Select conversion category">
                            <option value="">-- Choose Category --</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <label class="form-label" for="inputUnit">From Unit</label>
                            <select id="inputUnit" class="form-select" aria-label="Select input unit">
                                <option value="">-- Select From --</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-6 mb-3">
                            <label class="form-label" for="outputUnit">To Unit</label>
                            <select id="outputUnit" class="form-select" aria-label="Select output unit">
                                <option value="">-- Select To --</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="value">Enter Value</label>
                        <input type="number" id="value" class="form-control" step="any" value="1" placeholder="Enter number to convert" aria-label="Value to convert">
                    </div>

                    <button class="btn btn-primary w-100" onclick="convert()" aria-label="Convert units">
                        <span id="btn-text">Convert Now</span>
                        <span id="btn-loading" class="d-none">Converting...</span>
                    </button>

                    <div id="result" class="result-box d-none" role="alert" aria-live="polite"></div>
                </div>

        <!-- ‚úÖ Bottom AdSense Banner -->
        <div class="ad-space">
            <ins class="adsbygoogle"
                 style="display:block"

        </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>¬© 2025 Unit Converter üòá | Built with ‚ù§Ô∏è for everyone</p>
        </div>
    </footer>

    <script>
        const conversions = {
            "Length": {
                "Meters": 1, 
                "Centimeters": 100,
                "Millimeters": 1000,
                "Kilometers": 0.001,
                "Feet": 3.28084, 
                "Inches": 39.3701, 
                "Yards": 1.09361,
                "Miles": 0.000621371
            },
            "Temperature": {
                "CelsiusToFahrenheit": val => (val * 9/5) + 32,
                "FahrenheitToCelsius": val => (val - 32) * 5/9,
                "CelsiusToKelvin": val => val + 273.15,
                "KelvinToCelsius": val => val - 273.15,
                "FahrenheitToKelvin": val => (val - 32) * 5/9 + 273.15,
                "KelvinToFahrenheit": val => (val - 273.15) * 9/5 + 32
            },
            "Weight": {
                "Kilograms": 1, 
                "Grams": 1000, 
                "Pounds": 2.20462, 
                "Ounces": 35.274,
                "Tons": 0.001,
                "Stones": 0.157473
            },
            "Speed": {
                "Meters per second": 1, 
                "Kilometers per hour": 3.6, 
                "Miles per hour": 2.23694, 
                "Knots": 1.94384,
                "Feet per second": 3.28084
            },
            "Time": {
                "Seconds": 1, 
                "Minutes": 1/60, 
                "Hours": 1/3600, 
                "Days": 1/86400,
                "Weeks": 1/604800,
                "Months": 1/2592000,
                "Years": 1/31536000
            },
            "Area": {
                "Square meters": 1, 
                "Square centimeters": 10000,
                "Square feet": 10.7639, 
                "Square inches": 1550, 
                "Square kilometers": 0.000001,
                "Acres": 0.000247105,
                "Hectares": 0.0001
            },
            "Volume": {
                "Liters": 1, 
                "Milliliters": 1000, 
                "Gallons (US)": 0.264172,
                "Gallons (UK)": 0.219969,
                "Cubic meters": 0.001,
                "Cubic feet": 0.0353147,
                "Fluid ounces (US)": 33.814
            },
            "Pressure": {
                "Pascals": 1, 
                "Atmospheres": 0.00000986923, 
                "Bars": 0.00001, 
                "PSI": 0.000145038,
                "Torr": 0.00750062,
                "Kilopascals": 0.001
            },
            "Energy": {
                "Joules": 1, 
                "Calories": 0.239006, 
                "Kilowatt hours": 0.000000277778,
                "BTU": 0.000947817,
                "Kilojoules": 0.001
            },
            "Power": {
                "Watts": 1, 
                "Kilowatts": 0.001, 
                "Horsepower": 0.00134102,
                "BTU per hour": 3.41214
            }
        };

        // Initialize the app
        function initializeApp() {
            const categorySelect = document.getElementById('category');
            
            // Populate categories
            for (let cat in conversions) {
                let opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                categorySelect.appendChild(opt);
            }
            
            // Add real-time conversion
            document.getElementById('value').addEventListener('input', function() {
                if (this.value && document.getElementById('category').value) {
                    convert();
                }
            });
        }

        function updateUnits() {
            const cat = document.getElementById('category').value;
            const inputUnit = document.getElementById('inputUnit');
            const outputUnit = document.getElementById('outputUnit');
            
            // Clear existing options
            inputUnit.innerHTML = '<option value="">-- Select From --</option>';
            outputUnit.innerHTML = '<option value="">-- Select To --</option>';
            
            // Hide result when category changes
            document.getElementById('result').classList.add('d-none');

            if (!cat) return;

            if (cat === "Temperature") {
                const tempUnits = ["Celsius", "Fahrenheit", "Kelvin"];
                tempUnits.forEach(unit => {
                    let opt1 = document.createElement('option');
                    opt1.value = unit;
                    opt1.textContent = unit;
                    inputUnit.appendChild(opt1);

                    let opt2 = document.createElement('option');
                    opt2.value = unit;
                    opt2.textContent = unit;
                    outputUnit.appendChild(opt2);
                });
            } else {
                for (let unit in conversions[cat]) {
                    let opt1 = document.createElement('option');
                    opt1.value = unit;
                    opt1.textContent = unit;
                    inputUnit.appendChild(opt1);

                    let opt2 = document.createElement('option');
                    opt2.value = unit;
                    opt2.textContent = unit;
                    outputUnit.appendChild(opt2);
                }
            }
        }

        function convert() {
            const cat = document.getElementById('category').value;
            const from = document.getElementById('inputUnit').value;
            const to = document.getElementById('outputUnit').value;
            const value = parseFloat(document.getElementById('value').value);
            const resultBox = document.getElementById('result');
            
            // Validation
            if (!cat || !from || !to || isNaN(value)) {
                resultBox.classList.add('d-none');
                return;
            }
            
            // Show loading state
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            
            setTimeout(() => {
                let result;

                if (from === to) {
                    result = value;
                } else if (cat === "Temperature") {
                    const conversionKey = `${from}To${to}`;
                    if (conversions["Temperature"][conversionKey]) {
                        result = conversions["Temperature"][conversionKey](value);
                    } else {
                        result = "Conversion not available";
                    }
                } else {
                    let factorFrom = conversions[cat][from];
                    let factorTo = conversions[cat][to];
                    result = (value / factorFrom) * factorTo;
                }

                // Format result
                if (typeof result === 'number') {
                    // Round to 6 decimal places and remove trailing zeros
                    result = parseFloat(result.toFixed(6));
                    resultBox.innerHTML = `
                        <strong>${value} ${from}</strong><br>
                        = <strong>${result.toLocaleString()} ${to}</strong>
                    `;
                    resultBox.className = 'result-box success';
                } else {
                    resultBox.textContent = result;
                    resultBox.className = 'result-box';
                }
                
                resultBox.classList.remove('d-none');
                
                // Reset button state
                btnText.classList.remove('d-none');
                btnLoading.classList.add('d-none');
            }, 200);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                convert();
            }
        });
    </script>
